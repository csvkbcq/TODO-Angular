<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h2 class="mt-4 mb-3">Todo Lists</h2>
      <ul class="list-group">
        <li *ngFor="let todo of todos" class="list-group-item">
          <div class="todo-item"> 
            <h3>{{ todo.title }}</h3>
            <p>{{ todo.description }}</p>
            <button class="btn btn-secondary" (click)="editExistingTodo(todo)">Edit</button>
            <button class="btn btn-danger mx-2" (click)="deleteTodo(todo.Id)">Delete</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-lg-6">
      <h2 class="mt-4 mb-3">{{ editTodo ? 'Update Todo' : 'Create Todo' }}</h2>
      <form (ngSubmit)="upsertTodo()">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" [(ngModel)]="todoForm.title" required class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" [(ngModel)]="todoForm.description" required class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">{{ editTodo ? 'Update Todo' : 'Create Todo' }}</button>
        <button type="button" *ngIf="editTodo" class="btn btn-secondary ml-2" (click)="resetForm()">Cancel</button>
      </form>
    </div>
  </div>
</div>
